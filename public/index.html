<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog API Client</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Book Catalog</h1>
    
    <section id="books">
        <h2>Books</h2>
        <button id="loadBooks">Load Books</button>
        <div id="books-list"></div>
        <form id="book-form">
            <input type="text" id="book-title" placeholder="Title" required>
            <input type="text" id="book-isbn" placeholder="ISBN" required>
            <textarea id="book-description" placeholder="Description"></textarea>
            <input type="text" id="book-edition" placeholder="Edition Number">
            <input type="text" id="book-publisher" placeholder="Publisher">
            <input type="text" id="book-publication-place" placeholder="Publication Place">
            <input type="text" id="book-publication-date" placeholder="Publication Date">
            <input type="text" id="book-pages" placeholder="Number of Pages">
            <button type="submit">Add Book</button>
        </form>
    </section>

    <section id="participants">
        <h2>Participants</h2>
        <button id="loadParticipants">Load Participants</button>
        <div id="participants-list"></div>
        <form id="participant-form">
            <input type="text" id="participant-name" placeholder="Participant Name" required>
            <button type="submit">Add Participant</button>
        </form>
    </section>

    <section id="roles">
        <h2>Roles</h2>
        <button id="loadRoles">Load Roles</button>
        <div id="roles-list"></div>
        <form id="role-form">
            <input type="text" id="role-description" placeholder="Role Description" required>
            <button type="submit">Add Role</button>
        </form>
    </section>

    <section id="book-participants">
        <h2>Book Participants</h2>
        <input type="number" id="bookid" placeholder="Book ID" required>
        <button id="loadBookParticipants">Load Book Participants</button>
        <div id="book-participants-list"></div>
        <form id="book-participant-form">
            <input type="number" id="bp-book-id" placeholder="Book ID" required>
            <input type="number" id="bp-participant-id" placeholder="Participant ID" required>
            <input type="number" id="bp-role-id" placeholder="Role ID" required>
            <button type="submit">Add Participant to Book</button>
        </form>
    </section>

    <script type="module" src="js/main.js"></script>
</body>
</html>
